<!--Clon od stranica sto ni se svigja-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorscape</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./images/favicon.png" type="image/x-icon">
</head>
<body>
    <nav>
        <div id="nav-left">
            <img src="./images/logo.png" alt="Logo">
            <h3>Colorscape</h3>
        </div>
        <div id="nav-right">
            <button class="navbar-element">PALETTES</button>
            <button class="navbar-element">GRADIENT</button>
            <button class="navbar-element">3-COLOR-GRADIENT</button>
            <button class="navbar-element">CONTACT</button>
            <button class="navbar-element">INFO</button>
            <button class="navbar-element">üïäÔ∏è</button>
        </div>
    </nav>

    <!-- Hero -->
    <main>
        <img id="astrounaut-left" src="./images/astrounaut-left.svg" alt="astrounaut-left" draggable="false">
        <img id="astrounaut-right" src="./images/astrounaut-right.svg" alt="astrounaut-right" draggable="false">
        <div id="nav-text-container">
            <h2>Never waste Hours on finding the perfect Color Palette again!</h2>
            <h1>Just Enter a Color!</h1>
            <p>And Generate nice Color Palettes</p>
            <input type="text" name="color-input" value="#000000">
        </div>
    </main>

    <section>
        <div class="gradient-section">
            <h3>Generic Gradient</h3>
            <div class="gradient-container">
                <div class="color-container">
                    <div class="colors" style="background: #845ec2"></div>
                    <div class="colors" style="background: #d65db1"></div>
                    <div class="colors" style="background: #ff6f91"></div>
                    <div class="colors" style="background: #ff9671"></div>
                    <div class="colors" style="background: #ffc75f"></div>
                    <div class="colors" style="background: #f9f871"></div>
                </div>
                <div class="color-text-container">
                    <input class="color-text" type="text" readonly="readonly" value="#845ec2">
                    <input class="color-text" type="text" readonly="readonly" value="#d65db1">
                    <input class="color-text" type="text" readonly="readonly" value="#ff6f91">
                    <input class="color-text" type="text" readonly="readonly" value="#ff9671">
                    <input class="color-text" type="text" readonly="readonly" value="#ffc75f">
                    <input class="color-text" type="text" readonly="readonly" value="#f9f871">
                </div>
            </div>
        </div>
        <div class="gradient-section">
            <h3>Matching Gradient</h3>
            <div class="gradient-container">
                <div class="color-container">
                    <div class="colors" style="background: #845ec2"></div>
                    <div class="colors" style="background: #2c73d2"></div>
                    <div class="colors" style="background: #0081cf"></div>
                    <div class="colors" style="background: #0089ba"></div>
                    <div class="colors" style="background: #008e9b"></div>
                    <div class="colors" style="background: #008f7a"></div>
                </div>
                <div class="color-text-container">
                    <input class="color-text" type="text" readonly="readonly" value="#845ec2">
                    <input class="color-text" type="text" readonly="readonly" value="#2c73d2">
                    <input class="color-text" type="text" readonly="readonly" value="#0081cf">
                    <input class="color-text" type="text" readonly="readonly" value="#0089ba">
                    <input class="color-text" type="text" readonly="readonly" value="#008e9b">
                    <input class="color-text" type="text" readonly="readonly" value="#008f7a">
                </div>
            </div>
        </div>
        <div class="gradient-section">
            <h3>Spot Palette</h3>
            <div class="gradient-container">
                <div class="color-container">
                    <div class="colors" style="background: #845ec2"></div>
                    <div class="colors" style="background: #b39cd0"></div>
                    <div class="colors" style="background: #fbeaff"></div>
                    <div class="colors" style="background: #00c9a7"></div>
                </div>
                <div class="color-text-container">
                    <input class="color-text" type="text" readonly="readonly" value="#845ec2">
                    <input class="color-text" type="text" readonly="readonly" value="#b39cd0">
                    <input class="color-text" type="text" readonly="readonly" value="#fbeaff">
                    <input class="color-text" type="text" readonly="readonly" value="#00c9a7">
                </div>
            </div>
        </div>
        <div class="gradient-section">
            <h3>Twisted Spot Palette</h3>
            <div class="gradient-container">
                <div class="color-container">
                    <div class="colors" style="background: #845ec2"></div>
                    <div class="colors" style="background: #00c9a7"></div>
                    <div class="colors" style="background: #c4fcef"></div>
                    <div class="colors" style="background: #4d8076"></div>
                </div>
                <div class="color-text-container">
                    <input class="color-text" type="text" readonly="readonly" value="#845ec2">
                    <input class="color-text" type="text" readonly="readonly" value="#00c9a7">
                    <input class="color-text" type="text" readonly="readonly" value="#c4fcef">
                    <input class="color-text" type="text" readonly="readonly" value="#4d8076">
                </div>
            </div>
        </div>
        <div class="gradient-section">
            <h3>Classy Palette</h3>
            <div class="gradient-container">
                <div class="color-container">
                    <div class="colors" style="background: #845ec2"></div>
                    <div class="colors" style="background: #4b4453"></div>
                    <div class="colors" style="background: #b0a8b9"></div>
                    <div class="colors" style="background: #c34a36"></div>
                    <div class="colors" style="background: #ff8066"></div>
                </div>
                <div class="color-text-container">
                    <input class="color-text" type="text" readonly="readonly" value="#845ec2">
                    <input class="color-text" type="text" readonly="readonly" value="#4b4453">
                    <input class="color-text" type="text" readonly="readonly" value="#b0a8b9">
                    <input class="color-text" type="text" readonly="readonly" value="#c34a36">
                    <input class="color-text" type="text" readonly="readonly" value="#ff8066">
                </div>
            </div>
        </div>
    </section>

    <footer>
        <p>By Robert Stoilov ;)</p>
    </footer>

    <script src="./script.js"></script>
</body>
</html>
